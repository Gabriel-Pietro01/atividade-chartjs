<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade: Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="graficos">
        <div>
            <canvas id="grafico_linha" class="grafico"></canvas>
        </div>
        <div>
            <canvas id="grafico_barra" class="grafico"></canvas>
        </div>
    </div>
</body>

</html>

<script>
    var graficoLinha = new Chart(document.getElementById('grafico_linha').getContext('2d'), {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    borderColor: 'rgb(249,101,132)',
                    backgroundColor: 'rgb(249,101,132)',
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 80, 83],
                    borderColor: 'rgb(37, 150, 190)',
                    backgroundColor: 'rgb(37, 150, 190)',
                    borderWidth: 2,
                    fill: false
                }
            ]
        }
    });

    var graficoBarra = new Chart(document.getElementById('grafico_barra').getContext('2d'), {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [
                {
                    label: 'Temperatura Média',
                    data: [22, 24, 27, 23, 20, 18],
                    borderColor: 'rgb(249,101,132)',
                    backgroundColor: 'rgb(249,101,132)',
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: 'Umidade Média',
                    data: [90, 89, 93, 87, 88, 82],
                    borderColor: 'rgb(37, 150, 190)',
                    backgroundColor: 'rgb(37, 150, 190)',
                    borderWidth: 2,
                    fill: false
                }
            ]
        }
    })

    
</script>
